<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>




    const Thunk = function(fn) {
        return function (...args) {
            return function (callback) {
                return fn.call(this, ...args, callback);
            }
        };
    };


    function f(a, cb) {
        cb(a);
    }
    const ft = Thunk(f);

    ft(1)(console.log) // 1


</script>
</body>
</html>
