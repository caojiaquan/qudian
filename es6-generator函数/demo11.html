<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function* gen(){
        yield 1;
        yield 2;
        return 3;
    }
    var bb = [...gen()];
    console.log(bb);

    var cc = Array.from(gen());
    console.log(cc);

    var [a,b] = gen();
    console.log(a,b);
</script>
</body>
</html>
