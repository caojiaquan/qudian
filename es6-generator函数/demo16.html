<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function* gen(){
        yield 'a';
        yield 'b';
    }

    function* gen1(){
        yield 'c';
        yield gen();//默认的value的值是gen函数
        yield 'd';
    }

    var aa = gen1();
    console.log(aa.next());
    console.log(aa.next());
    console.log(aa.next());
    console.log(aa.next());
    console.log(aa.next());






</script>
</body>
</html>
