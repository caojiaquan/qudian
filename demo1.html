<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var num = 0;
    var max = 10;

    function increament(){
        num++;
        if(num < max){
            setTimeout(function(){
                this.increament();
            },500);
        }
        console.log(num);
    }
    setTimeout(function(){
        this.increament();
    },500)
</script>
</body>
